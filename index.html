<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="message">
        <p>Game not Started</p>
    </div>
    <div class="start-div">
        <div><label for="playerOne">X</label><input class="name-input" type="text" id="playerOne"></div>
        <div><label for="playerTwo">O</label><input class="name-input" type="text" id="playerTwo"></div>
        <button class="start-btn">Start Game</button>
    </div>
</body>
</html>
